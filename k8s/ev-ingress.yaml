apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ev-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
  - host: ev.local
    http:
      paths:
      - path: /stations
        pathType: Prefix
        backend:
          service:
            name: station-service
            port:
              number: 5000
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 5001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80

