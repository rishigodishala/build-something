apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: rishi0404/ev-charging-app-user-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
          env:
            - name: DB_HOST
              value: postgres
            - name: DB_NAME
              value: evcharging
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              value: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: user-service
spec:
  type: LoadBalancer
  selector:
    app: user-service
  ports:
    - port: 5001
      targetPort: 5001

